<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="author" content="Rupal Majmudar">
<title>Dating Website</title>
<style>
	.fs_style {width:720px; background:lightyellow; border:10px solid yellow; margin-bottom:10px}
	.lbl_style {width:180px; display: inline-block; text-align: right;vertical-align: top}
	.chk_radio_style {width:auto; color:red}
	.range_start_style {text-align:center;background:red;color:white;vertical-align:top}
	.range_end_style {text-align:center;background:purple;color:white;vertical-align:top}
	textarea {width:360px; height:50px}
</style>
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post"> 
<!-- <form action="http://localhost/show_everything.php" method="post"> -->
	<fieldset class="fs_style">
		<legend>Your Face</legend>
			<label class="lbl_style" for="avatar">Your Image </label>
				<input type="file" id="avatar" name="avatar" required /><br>
			<label class="lbl_style" for="preview">Image Preview: </label> <img id="preview"><br>
	</fieldset> <br>
	<fieldset class="fs_style"> <br>
		<legend>Your General Details</legend>
			<label class="lbl_style" for="fullname">Name:</label> 
				<input type="text" id="fullname" name="fullname" value="" placeholder="Your full name" required><br>
			<label class="lbl_style" for="gender">Gender:</label> 
				<input class="lbl_style chk_radio_style" type="radio" id="gender" name="gender" value="Male" required>Male 
				<input class="lbl_style chk_radio_style" type="radio" id="gender" name="gender" value="Female" required>Female <br>
			<label class="lbl_style" for="age">Age:</label> 
				<input type="number" min="1" max="120" id="age" name="age" value=18 required><br>				
			<label class="lbl_style" for="dob">Date of birth:</label> 
				<input type="date" id="dob" name="dob" required><br>	
			<label class="lbl_style" for="colour">Favourite color:</label> 
				<input type="color" id="colour" name="colour" required><br>					
			<label class="lbl_style" for="country">Which country:</label> 
				<select name="country" required>
					<option value="No_Selection"></option>
	  				<option value="India">India</option>
	  				<option value="US">United States</option>
	  				<option value="UK">United Kingdom</option>
	  				<option value="France">France</option>
	  				<option value="Switzerland">Switzerland</option>
	  			</select>
	</fieldset><br>
	<fieldset class="fs_style">
		<legend>Your Indicators</legend>
			<label class="lbl_style" for="height">Height: </label>
				<label class="range_start_style">&nbspShort&nbsp</label> <input type="range" min="0" max="100" step="5" value="60" name="height" id="height"><label class="range_end_style">&nbspTall&nbsp</label><br>
			<label class="lbl_style" for="salary">Salary: </label>
				<label class="range_start_style">&nbspPoor&nbsp</label> <input type="range" min="0" max="100" step="5" value="70" name="salary" id="salary"><label class="range_end_style">&nbspRich&nbsp</label><br>			
	</fieldset> <br>
	<fieldset class="fs_style">
		<legend>Your Contact Information</legend>
			<label class="lbl_style" for="email">Email: </label>
				<input type="email" name="email" id="email" required> <br>
			<label class="lbl_style" for="mobile">Mobile: </label>
				<input type="tel" name="mobile" id="mobile" required> <br>		
			<label class="lbl_style" for="address">Address: </label>
				<textarea rows="3" cols="60" name="address" id="address" required></textarea> <br>
			<label for="contact_via"> Method to contact you: </label>		
				<input class="lbl_style chk_radio_style" type="checkbox" id="contact_via" name="contact_via" value="email" >Email
				<input class="lbl_style chk_radio_style" type="checkbox" id="contact_via" name="contact_via" value="whatsapp" >WhatsApp
				<input class="lbl_style chk_radio_style" type="checkbox" id="contact_via" name="contact_via" value="inapp" >In-App Chat <br>				
	</fieldset> <br>
	<input type="submit" value="Submit">
</form>
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
