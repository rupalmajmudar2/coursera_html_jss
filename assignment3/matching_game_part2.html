<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="author" content="Rupal Majmudar">
<title>Matching Game Website</title>
<style>
	img {
			position:absolute
		}
	div {
			position:absolute;
			width:500px; 
			height:500px
		}
	.div_rightSide { 
			left: 500px; 
            border-left: 1px solid black 
		}
</style>
</head>
<body onload="generateFaces()">
	<h1>Matching Game</h1>
	<h2>Click on the extra smiling face on the left</h2>
	<div id="leftSide"></div>
	<div class="div_rightSide" id="rightSide"></div>
	<script>
		var numberOfFaces= 5;
		var theLeftSide= document.getElementById("leftSide");
		
		function generateFaces() {
			for (var index=0; index < numberOfFaces; index++) {
				var img= document.createElement("img");
				img.src= "smile.png";
				theLeftSide.appendChild(img);
				//var imgSize= img.clientWidth;
				//alert(imgSize);
						img.onload = function() {
			  alert(this.width + 'x' + this.height);
			}
			}
		}
	</script>
</body>
</html>
